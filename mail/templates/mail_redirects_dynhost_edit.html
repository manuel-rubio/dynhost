{% extends "base.html" %}

{% block meta %}
    <script type="text/javascript" src="/static/js/redirect.js"></script>
{% endblock %}

{% block content %}
<div id="info">
    <div class="marco_gris">
        <a href="#" onclick="forms[0].submit();">
            <img width="32px" height="32px" src="/static/images/32/tick.png" alt="ok" title="Aceptar" />
        </a>
        &nbsp;
        <a href="{% url mail.views.redirects_dynamic.index rec_id %}">
            <img width="32px" height="32px" src="/static/images/32/error.png" alt="cancel" title="Cancelar" />
        </a>
        &nbsp;
    </div>
</div>
<br />
<h1>Información de Redirección en {{ dom }}</h1>
<form method="post">
    {% csrf_token %}
    <table id="formulario">
        <tbody>
            {{ form.as_table }}
        </tbody>
    </table>
</form>
{% endblock %}
