{% extends "base.html" %}

{% block content %}
<div id="info">
    <div class="marco_gris">
        {% if servicios|length >= total %}
        <a href="#" onclick="alert('Ha superado el máximo, no puede crear más buzones.')">
        {% else %}
        <a href="{% url ftp.views.new %}">
        {% endif %}
            <img src="/static/images/32/add.png" alt="+" title="Agregar" />
        </a>
        &nbsp;
    </div>
</div>
<br />
<h1>Listado de Accesos FTP</h1>
<table id="listado">
<thead>
    <th>Buz&oacute;n</th>
    <th align="center">acciones</th>
</thead>
<tbody>
    {% for servicio in servicios %}
    <tr>
        <td>{{ servicio.userid }}</td>
        <td align="center">
            <a href="{% url ftp.views.edit servicio.id %}">
                <img src="/static/images/32/notepad.png" alt="E" title="Editar" />
            </a>
            &nbsp;
            <a href="{% url ftp.views.delete servicio.id %}" onclick="return confirm('¿Está seguro de que desea eliminar este acceso FTP?');">
                <img src="/static/images/32/remove.png" alt="S" title="Suprimir" />
            </a>
            &nbsp;
        </td>
    <tr>
    {% empty %}
    <tr>
        <td colspan="3" align="center">No hay accesos FTP</td>
    </tr>
    {% endfor %}
</tbody>
</table>
{% endblock %}
